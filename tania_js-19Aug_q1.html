<!DOCTYPE html>
<html>
<body>
 <p id="numb"></p>
<p id="demo"></p>
<button onclick="myFunction()">click</button>
<script>
function myFunction() {
  
  var x = prompt("Please enter a number");
  x = document.getElementById("numb").value;

  if (isNaN(x) || x < 1 || x > 15) {
    document.getElementById("demo").innerHTML = "Unlucky :(";
  } else {
    document.getElementById("demo").innerHTML = "Right On";
   }
}
// myFunction();
</script>

</body>
</html>
